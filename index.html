
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR X - Cyber Neural Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }
        .cyber-font {
            font-family: 'Rajdhani', sans-serif;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        .dual-neon-glow {
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3), 0 0 30px rgba(8, 145, 178, 0.2);
        }
        .red-neon-text {
            text-shadow: 0 0 8px rgba(220, 38, 38, 0.8);
        }
        .cyan-neon-text {
            text-shadow: 0 0 8px rgba(8, 145, 178, 0.8);
        }
        .glass-panel-cyber {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(8, 145, 178, 0.2);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(8, 145, 178, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #dc2626, #0891b2);
            border-radius: 10px;
        }
        .neural-grid {
            background-image: linear-gradient(rgba(8, 145, 178, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(8, 145, 178, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .scanning-beam {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #dc2626, #0891b2, transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan-vertical 4s ease-in-out infinite;
            z-index: 10;
            pointer-events: none;
            opacity: 0.5;
        }
        @keyframes scan-vertical {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }
        .dev-badge {
            background: linear-gradient(135deg, #dc2626 0%, #0891b2 100%);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="neural-grid">
    <div id="root"></div>
</body>
</html>
